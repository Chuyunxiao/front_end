<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* switch语法格式 找到【值】和【数据】全等的case执行相应语句 否则执行default的语句
        switch(数据) {
            case 值1:
                代码1
                break
            case 值2:
                代码2
                break
            case 值3:
                代码3
                break
            default:
                代码n
                break
        }
        */
        switch(5) {
            case 1:
                console.log('你选择的是1')
                break //退出switch
            case 2:
                console.log('你选择的是2')
                break //退出switch
            case 3:
                console.log('你选择的是3')
                break //退出switch
            default:
                console.log('没有符合条件的')
        }
    </script>
</body>
</html>
