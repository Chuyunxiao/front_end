<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1.文档输出内容 如果有html标签 会被解析出来
      document.write('我是div标签')
      document.write('<h1>标签</h1>')
      // 2.警示输出内容
      alert('我是alert')
      // 3.控制台打印输出给 程序员
      console.log('看看对不对')
      console.log('日志')
      // 4.输入语句prompt 显示一个对话框 包含一条文字信息 用来提示用户输入文字
      prompt('请输入你的年龄：')
    </script>
  </body>
</html>
