<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // true和false 是boolean类型字面量
        let isCool = true
        console.log(isCool)
        console.log(3 > 4)
        // 未定义类型 undefined 声明未赋值就是undefined类型
        let num
        console.log(num)
        // 空数据类型 null 代表无 赋值了但是内容为null（空）其实null是尚未创建的对象
        let obj = null
        console.log(obj)
        // undefined和null计算有区别
        console.log(undefined + 1) // =NaN
        console.log(null + 1) // =1
    </script>
</body>
</html>
