<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .box {
            width: 300px;
            height: 300px;
            background-color: skyblue;
            margin: 100px auto;
            padding: 10px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="nav"></div>
    <script>
        // 1.获取元素
        const div = document.querySelector('.nav')
        // 2.添加类名 class是个关键字 我们用className
        div.className = 'box'
        div.className ='nav box' //既有nav 又有 box 全都要
    </script>
</body>
</html>
