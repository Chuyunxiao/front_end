<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HTML里的div是个标签 -->
    <div>123</div> 
    <script>
        const div = document.querySelector('div')
        // 打印对象
        console.dir(div)
        // JavaScript里面的div是DOM对象
        // document是DOM提供的一个最大的对象 所有内容都在document里面
    </script>
</body>
</html>
