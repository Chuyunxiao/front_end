<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = ['red','blue','green']
        // map也是遍历 处理数据 可以返回一个数组 调用map原数组没被修改
        const newArr = arr.map(function(item , i){ //(value, key)
            // console.log(item) // 数组元素
            // console.log(i) // 下标
            return item + '老师'
        })
        console.log(newArr) // 新数组
        console.log(arr) // 原数组 没变

        const arr1 = [10,20,30]
        const newArr1 = arr1.map(function(item){ // 下标i用不到 参数可以省略
            return item + 10
        })
        console.log(newArr1)
    </script>
</body>
</html>
