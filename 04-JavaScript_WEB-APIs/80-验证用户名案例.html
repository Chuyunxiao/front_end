<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            display: inline-block;
            width: 250px;
            height: 30px;
            vertical-align: middle;
            line-height: 30px;
            padding-left: 15px;
        }

        .error {
            color: red;
            background: url(./img/error1.png) no-repeat left center;
        }

        .right {
            color: green;
            background: url(./img/right.png) no-repeat left center;
        }
    </style>
</head>

<body>
    <input type="text">
    <span></span>
    <script>
        const text = document.querySelector('[type="text"]')
        const span = document.querySelector('span')
        const reg = /^[a-zA-Z0-9-_]{6,16}$/
        text.addEventListener('blur',function() {
            if(document.querySelector('.right'))document.querySelector('.right').classList.remove('right')
            if(document.querySelector('.error'))document.querySelector('.error').classList.remove('error')
            if(reg.test(this.value)){
                span.classList.add('right')
                span.innerHTML = '输入正确'
            }
            else{
                span.classList.add('error')
                span.innerHTML = '输入错误，请输入数字字母6~16位'
            }
        })
    </script>
</body>

</html>
