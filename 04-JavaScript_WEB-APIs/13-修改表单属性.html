<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" value="电脑">
    <input type="checkbox" name="" id="cb">
    <button disabled>点击</button>
    <script>
        // 1. 获取元素
        const uname = document.querySelector('input')
        // 2. 获取值
        console.log(uname.value) // 电脑
        // console.log(uname.innerHTML)  表单是特殊元素 内容不能用innerHTML/innerText获取
        // 3. 修改值
        uname.value = '我想买电脑'
        console.log(uname.type)


        // 获取元素
        const ipt = document.querySelector('#cb')
        console.log(ipt.checked) // false 默认还没勾上 checked只接受Boolean值
        ipt.checked = true // 选上
        // ipt.checked = 'ture' 能选上 不提倡 有隐式转换

        // 获取元素
        const btn = document.querySelector('button')
        console.log(btn.disabled) // 默认False不禁用
        btn.disabled = true // 禁用
    </script>
</body>
</html>
