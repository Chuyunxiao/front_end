<!DOCTYPE html>

<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
      border: 1px solid #c0c0c0;
      width: 500px;
      margin: 100px auto;
      text-align: center;
    }

    th {
      background-color: #09c;
      font: bold 16px "微软雅黑";
      color: #fff;
      height: 24px;
    }

    td {
      border: 1px solid #d0d0d0;
      color: #404060;
      padding: 10px;
    }

    .allCheck {
      width: 80px;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th class="allCheck">
        <input type="checkbox" name="" id="checkAll"> <span class="all">全选</span>
      </th>
      <th>商品</th>
      <th>商家</th>
      <th>价格</th>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米手机</td>
      <td>小米</td>
      <td>￥1999</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米净水器</td>
      <td>小米</td>
      <td>￥4999</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米电视</td>
      <td>小米</td>
      <td>￥5999</td>
    </tr>
  </table>

  <script>
    // 1.获取大复选框
    const checkall = document.querySelector('#checkAll')
    // 2.获取所有小复选框
    const cks = document.querySelectorAll('.ck')
    // 3.大复选框 注册事件
    checkall.addEventListener('click',function(){
        // 得到当前大复选框的选中状态
        // console.log(this.checked)
        // 遍历所有的小复选框 让小复选框的checked = 大复选框的checked
        for(let i = 0; i < cks.length; i++){
            cks[i].checked = this.checked
        }
    })
      // 双重for循环使小复选框满了 自动点亮大复选框
    // for(let j = 0; j < cks.length; j++){
    //     cks[j].addEventListener('click',function(){
    //         let flag = true
    //         for(let k = 0; k < cks.length; k++){
    //             if(cks[k].checked != true) flag = false
    //         }
    //         if(flag) checkall.checked = true
    //         else checkall.checked = false
    //     })
    // }

      // css伪类选择器checked写法
      for(let j = 0; j < cks.length; j++){
        cks[j].addEventListener('click',function(){
          if(document.querySelectorAll('.ck:checked').length === cks.length) checkall.checked = true;
          else checkall.checked = false;
        })
      }
  </script>
</body>

</html>
