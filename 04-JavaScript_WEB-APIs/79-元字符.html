<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 元字符
      console.log(/哈/.test('哈')) //true
      console.log(/哈/.test('哈哈')) //true
      console.log(/哈/.test('二哈')) //true

      console.log('-------------------------------')
      // 1.边界符
      // ^以什么【开头】
      console.log(/^哈/.test('哈')) //true
      console.log(/^哈/.test('哈哈')) //true
      console.log(/^哈/.test('二哈')) //false
      console.log('-------------------------------')
      // $以什么【结尾】
      console.log(/哈$/.test('哈')) //true
      console.log(/哈$/.test('哈哈')) //true
      console.log(/哈$/.test('哈？')) //false
      console.log('-------------------------------')
      // 【精确匹配】 ^xxx$ 只能有一个
      console.log(/^哈$/.test('哈')) //true
      console.log(/^哈$/.test('哈哈')) //false
      console.log(/^哈$/.test('二哈')) //false

      // 量词 【* 重复 >= 0次】 【+ 重复 >= 1次】 【? 重复 0次||1次】
      console.log('-------------------------------') // *
      console.log(/^哈$/.test('哈')) //true
      console.log(/^哈*$/.test('')) //true
      console.log(/^哈*$/.test('哈哈')) //true
      console.log(/^哈*$/.test('二哈很傻')) //false
      console.log(/^哈*$/.test('哈很傻')) //false
      console.log(/^哈*$/.test('哈很哈')) //false
      console.log('-------------------------------') // +
      console.log(/^哈+$/.test('')) //false
      console.log(/^哈+$/.test('哈')) //true
      console.log('-------------------------------') // ?
      console.log(/^哈?$/.test('哈')) //true
      console.log(/^哈?$/.test('哈哈')) //false
      // 量词 【{n}重复n次】 【{n,}重复n次或更多次】 【{n,m}重复n次到m次】
      console.log('-------------------------------')
      console.log(/^哈{4}$/.test('哈')) // false
      console.log(/^哈{4}$/.test('哈哈')) // false
      console.log(/^哈{4}$/.test('哈哈哈')) // false
      console.log(/^哈{4}$/.test('哈哈哈哈')) // true
      console.log('-------------------------------') //逗号,左右【不能有空格】
      console.log(/^哈{4,}$/.test('哈哈哈')) // false
      console.log(/^哈{4,}$/.test('哈哈哈哈')) // true
      console.log(/^哈{4,}$/.test('哈哈哈哈哈')) // true
      console.log('-------------------------------')
      console.log(/^哈{4,6}$/.test('哈哈哈')) // false
      console.log(/^哈{4,6}$/.test('哈哈哈哈')) // true
      console.log(/^哈{4,6}$/.test('哈哈哈哈哈')) // true
      console.log(/^哈{4,6}$/.test('哈哈哈哈哈哈')) // true
      console.log(/^哈{4,6}$/.test('哈哈哈哈哈哈哈')) // false
      console.log('-------------------------------')
      // 字符类   [abc]存在即true  ^[abc]$只选其一  ^[abc]{2}$两个也行
      console.log(/^[abc]$/.test('a')) // true
      console.log(/^[abc]$/.test('b')) // true
      console.log(/^[abc]$/.test('c')) // true
      console.log(/^[abc]$/.test('ab')) // false
      console.log(/^[abc]{2}$/.test('ab')) // true
      console.log('-------------------------------')
      // 字符类   [a-z]存在即true  ^[a-z]$只选其一  ^[a-z]{2}$两个也行
      console.log(/^[a-z]$/.test('p')) // true
      console.log(/^[A-Z]$/.test('p')) // false
      console.log(/^[A-Z]$/.test('P')) // true
      console.log(/^[0-9]$/.test(2)) // true
      // ^[a-zA-Z0-9]$ 大小写数字只选一个 ^[a-zA-Z0-9]{n}$ 大小写数字任选n个
      console.log(/^[a-zA-Z0-9]$/.test(2)) // true
      console.log(/^[a-zA-Z0-9]$/.test('p')) // true
      console.log(/^[a-zA-Z0-9]$/.test('P')) // true
      console.log(/^[a-zA-Z0-9]{0,}$/.test('qWe123')) // true
      console.log('-------------------------------')
      // [^] 取反
      console.log(/^[^a-zA-Z0-9]{0,}$/.test('qWe123')) // false
      console.log(/^[^a-zA-Z0-9]{0,}$/.test('!@#$%?')) // true
      console.log('-------------------------------')
      // [.]匹配除了换行符之外的任意单个字符
      // \d 相当于 [0-9]
      // \D 相当于 [^0-9]
      console.log(/^\d{0,}$/.test('12ab34')) // false
      console.log(/^\d{0,}$/.test('123456')) // true
      // \w 相当于 [a-zA-Z0-9_]
      // \W 相当于 [^a-zA-Z0-9_]
      console.log('-------------------------------')
      console.log(/^\w{0,}$/.test('12ab34')) // true
      console.log(/^\w{0,}$/.test('abcdef')) // true
    </script>
  </body>
</html>
