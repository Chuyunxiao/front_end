<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
  </head>
  <body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <form action="jiayuan.php" method="get" name="demo">
      <table width="600">
        <tr>
          <td>性别:</td>
          <td>
            <input type="radio" id="nan" name="sex" />
            <img src="img/man.jpg" /> <label for="nan">男</label>
            <input type="radio" id="nv" name="sex" />
            <img src="img/women.jpg" /> <label for="nv">女</label>
          </td>
        </tr>

        <tr>
          <td>生日:</td>
          <td>
            <select name="year">
              <option selected="selected">--请选择年份--</option>
              <option>2001</option>
              <option>2002</option>
              <option>2003</option>
            </select>
            <select name="month">
              <option selected="selected">--请选择月份--</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>
            <select name="day">
              <option selected="selected">--请选择日--</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>所在地区</td>
          <td>
            <input type="text" value="北京思密达" />
          </td>
        </tr>

        <tr>
          <td>婚姻状况:</td>
          <td>
            <input
              type="radio"
              name="condition"
              checked="checked"
              id="w"
            /><label for="w">未婚 </label>
            <input type="radio" name="condition" id="y" /><label for="y">
              已婚</label
            >
            <input type="radio" name="condition" id="l" /><label for="l">
              离婚</label
            >
          </td>
        </tr>

        <tr>
          <td>学历:</td>
          <td>
            <input type="text" value="博士后" />
          </td>
        </tr>

        <tr>
          <td>喜欢的类型:</td>
          <td>
            <input type="checkbox" name="favor" id="w" /><label id="w">
              妩媚的</label
            >
            <input type="checkbox" name="favor" id="k" /><label id="k">
              可爱的</label
            >
            <input type="checkbox" name="favor" id="x" /><label id="x">
              小鲜肉</label
            >
            <input type="checkbox" name="favor" id="l" /><label id="l">
              老腊肉</label
            >
            <input
              type="checkbox"
              name="favor"
              id="d"
              checked="checked"
            /><label id="d"> 都喜欢</label>
          </td>
        </tr>

        <tr>
          <td>个人介绍</td>
          <td>
            <textarea rows="2">个人简介</textarea>
          </td>
        </tr>

        <tr>
          <td></td>
          <td>
            <input type="submit" value="免费注册" />
          </td>
        </tr>

        <tr>
          <td></td>
          <td>
            <input type="checkbox" checked="checked" />
            我同意注册条款和会员加入标准
          </td>
        </tr>

        <tr>
          <td></td>
          <td>
            <a href="#">我是会员，立即登录</a>
          </td>
        </tr>

        <tr>
          <td></td>
          <td>
            <h5>我承诺</h5>
            <ul>
              <li>年满18岁、单身</li>
              <li>抱着严肃的态度</li>
              <li>真诚寻找另一半</li>
            </ul>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
