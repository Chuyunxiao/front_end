<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 这些属性要写到表格标签table里面去 -->
    <table
      align="center"
      border="1"
      cellpadding="0"
      cellspacing="0"
      width="500"
      height="250"
    >
      <!--cellpadding设置文字与单元格距离  cellspacing设置单元格之间距离-->
      <tr>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
      </tr>
      <!--tr行 th表头 td单元格-->
      <tr>
        <td>刘德华</td>
        <td>男</td>
        <td>56</td>
      </tr>
      <tr>
        <td>张学友</td>
        <td>男</td>
        <td>58</td>
      </tr>
      <tr>
        <td>郭富城</td>
        <td>男</td>
        <td>51</td>
      </tr>
      <tr>
        <td>黎明</td>
        <td>男</td>
        <td>57</td>
      </tr>
    </table>
  </body>
</html>
