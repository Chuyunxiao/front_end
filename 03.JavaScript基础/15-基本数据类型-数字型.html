<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // JS是弱数据类型的语言
        // 只有赋值以后 才知道变量是什么类型
        // java 强数据类型的语言 : int num = 10
        let num = 'pink'
        console.log(num)
        // JS的数字型变量只有：【整数 小数 正数 负数】 统称为数字型变量
        let _num = 23.33
        console.log(1 + 1)
        console.log(1 * 1)
        console.log(1 / 1)
        console.log(4 % 2) // 求余数
        console.log(5 % 3) // 求余数  2 
        console.log(3 % 5) // 求余数  3 
        // NaN代表一个计算错误 Not a Number
        console.log('pink老师' - 2)
        console.log(NaN - 2)
        console.log(NaN + 2)
        console.log(NaN / 2)
        console.log(NaN === NaN)
    </script>
</body>
</html>
