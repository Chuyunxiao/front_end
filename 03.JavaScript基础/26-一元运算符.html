<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 前置自增
        let i = 1
        console.log(++i) // 2
        // 后置自增
        let j = 1
        console.log(j++) // 1
    </script>
</body>
</html>
