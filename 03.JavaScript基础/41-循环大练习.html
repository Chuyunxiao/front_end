<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 1
        while(i <= 100){
            document.write(`${i} `)
            i++
        }
        document.write('<br/>--------------<br/>')
        let sum = 0, j = 1
        while(j <= 100){
            sum += j
            j++
        }
        document.write(sum);
        document.write('<br/>--------------<br/>')
        let _sum = 0, k = 1
        while(k <= 100){
            if(k % 2 === 0) _sum += k
            k++
        }
        document.write(_sum)
    </script>
</body>
</html>
