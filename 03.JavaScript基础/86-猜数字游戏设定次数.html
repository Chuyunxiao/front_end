<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //设定猜3次 3次猜不对直接结束
        let random = Math.floor(Math.random() * 10) + 1
        let flag = true //开关变量
        for(let i = 1; i <= 3; i++){
            let guess = +prompt('请猜一个在1~10之间的随机整数')
            if(guess > random) alert('猜大了！')
            else if (guess < random) alert('猜小了！')
            else {
                alert(`猜对了！随机数是${random}！`)
                flag = false
                break
            }
        }
        if(flag) alert('次数已用完！')
    </script>
</body>
</html>
