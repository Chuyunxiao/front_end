<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 数组.push() 方法将一个或多个元素添加到数组的【末尾】，并返回该数组的新长度
        let arr = ['pink','hotpink']
        // console.log(arr.push('deeppink')) // 3
        arr.push('deeppink','lightpink')
        console.log(arr)

        // 数组.unshift() 方法将一个或多个元素添加到数组的【开头】，并返回该数组的新长度
        let arr1 = ['pink','hotpink']
        // console.log(arr1.unshift('red')) // 3
        arr1.unshift('red')
        console.log(arr1)
    </script>
</body>
</html>
