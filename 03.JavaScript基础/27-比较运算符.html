<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(3 > 5)
        console.log(3 >= 3)
        console.log(2 == 2)
        // 比较运算符会有隐式转换 会把'2'转换为 2
        console.log(2 == '2')
        // === 是全等 要值和类型一样才返回true
        // 以后判断是否相等 要使用===
        console.log(2 === '2')
        console.log(NaN === NaN) // NaN不等于任何人 包括自己
        console.log(2 !== '2')
        console.log('----------------------------')
        // 字符串比较按照ASCII码比较
        console.log('a' < 'b')
        console.log('aa' < 'ab')
        console.log('aa' < 'aac')
        console.log('----------------------------')
    </script>
</body>
</html>
