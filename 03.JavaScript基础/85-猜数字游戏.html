<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 猜数字，直到猜对为止
        let random = Math.floor(Math.random() * 10) + 1
        while(true) {
            let guess = +prompt('请猜一个在1~10之间的随机整数')
            if(guess > random) alert('猜大了！')
            else if (guess < random) alert('猜小了！')
            else {
                alert(`猜对了！随机数是${random}！`)
                break
            }
        }
    </script>
</body>
</html>
