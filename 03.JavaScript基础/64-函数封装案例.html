<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 计算两数之和
        function addToSum() {
            let num1 = +prompt('请输入第一个数：')
            let num2 = +prompt('请输入第二个数：')
            alert(`两数之和为${num1 + num2}`)
        }
        // 计算1~100的和
        function addTo100() {
            let sum = 0
            for(let i = 1; i <= 100; i++){
                sum += i
            }
            console.log(sum)
        }
        addToSum()
        addTo100()
    </script>
</body>
</html>
