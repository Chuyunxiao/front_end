<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 求1~n的累加和
        let start = +prompt('请输入数字start，计算start~end累加和')
        let end = +prompt('请输入数字end，计算start~end累加和')
        function addToSum(start, end) {
            let sum = 0
            for(let i = start; i <= end; i++){
                sum += i
            }
            alert('1~n累加和为' + sum)
        }
        addToSum(start,end)
    </script>
</body>
</html>
