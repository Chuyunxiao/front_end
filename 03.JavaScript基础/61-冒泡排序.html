<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 冒泡排序升序
        let arr = [2,3,1,4,5,9,7,6,8]
        for(let i = 0; i < arr.length-1; i++){
            for(let j = 0; j < arr.length-i-1; j++){
                if(arr[j] > arr[j+1]){
                    let tmp
                    tmp = arr[j+1]
                    arr[j+1] = arr[j]
                    arr[j] = tmp
                }
            }
        }
        console.log(arr)

        // 冒泡排序降序
        let arr1 = [2,3,1,4,5,9,7,6,8]
        for(let i = 0; i < arr.length-1; i++){
            for(let j = 0; j < arr.length-i-1; j++){
                if(arr1[j] < arr1[j+1]){
                    let tmp
                    tmp = arr1[j+1]
                    arr1[j+1] = arr1[j]
                    arr1[j] = tmp
                }
            }
        }
        console.log(arr1)

        let arr2 = [2,3,1,4,5,9,7,6,8]
        arr2.sort() //内置排序方法 【默认升序】
        console.log(arr2)

        // lambda函数写法
        let arr3 = [2,3,4,1,5]
        // 升序排列
        arr3.sort(function(a, b){
            return a - b
        })
        console.log(arr3)
        // 降序排列
        arr3.sort(function(a, b){
            return b - a
        })
        console.log(arr3)
    </script>
</body>
</html>
