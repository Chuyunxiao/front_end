<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            text-align: center;
        }

        table {
        /* 合并相邻边框 */
        border-collapse: collapse;
        text-align: center;
        height: 80px;
        margin: 0 auto;
        }

        /* 给表头加内边距 */
        th {
        padding: 5px 30px;
        }
        
        /* 给表格加边框 */
        table,
        th,
        td {
        border: 1px solid #000;
        }
    </style>
</head>
<body>
    <script>
        let price = Number(prompt('请输入商品价格：'))
        let nums = Number(prompt('请输入商品数量：'))
        let add = prompt('请输入收货地址：')
        document.write('<h2>订单付款确认页面</h2>')
        document.write(`
        <table>
            <tr>
                <th>商品名称</th>
                <th>商品价格</th>
                <th>商品数量</th>
                <th>总价</th>
                <th>收货地址</th>
            </tr>
            <tr>
                <td>小米手机青春PLUS</td>
                <td>${price}元</td>
                <td>${nums}</td>
                <td>${price * nums}元</td>
                <td>${add}</td>
            </tr>
        </table>`)
    </script>
</body>
</html>
