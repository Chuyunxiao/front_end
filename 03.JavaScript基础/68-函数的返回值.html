<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 函数的返回值
        function fn() {
            return 20
        }
        document.write(fn())

        function getTotalPrice(a, b) {
            return a + b //如果没有返回值 默认返回值类型是undefined
            console.log('111') //return会结束函数
        }
        let sum = getTotalPrice(10,20)
        console.log(sum)
    </script>
</body>
</html>
