<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            display: inline-block;
            width: 100px;
            border: 1px solid black;
            border-radius: 5px;
            margin: 2px;
            padding: 5px 10px;
            box-shadow: 2px 2px 2px rgba(255,192,203,0.4);
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        // 函数的作用：代码复用
        function sheet99() {
            for(let i = 1; i <= 9; i++){
                for(j = 1; j <= i; j++){
                    document.write(`<span>${i} x ${j} = ${i*j}</span>`)
                }
            document.write('<br>')
            }
        }
        sheet99()
        sheet99()
        sheet99()
    </script>
</body>
</html>
