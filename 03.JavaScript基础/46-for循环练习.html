<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 输出1~100岁
        for(let i = 1; i <= 100; i++){
            document.write(`${i}岁&nbsp;`)
        }
        // 1~100偶数和
        let sum = 0
        for(let i = 1; i <= 100; i++){
            if(i % 2 === 0)sum += i
        }
        document.write('<br>------------------------<br>')
        document.write(sum)
        // 打印5个小星星
        document.write('<br>------------------------<br>')
        for(let i = 1; i <= 5; i++){
            document.write('★')
        }
        // 打印数组
        let arr = ['刘德华','刘晓强','刘晓庆','刘若英']
        document.write('<br>------------------------<br>')
        for(let i = 0; i < arr.length; i++){
            document.write(`${arr[i]}&nbsp;`)
        }

    </script>
</body>
</html>
