    <script>
        // 声明数组arr

        let names = ['刘德华','张学友','黎明','郭富城','pink老师'] 
        // 使用数组
        console.log(names)
        // 使用数组中单个元素：数组名[下标]

        console.log(names[4])
        let week = ['星期一', '星期二', '星期三', '星期四', '星期五', '星期六', '星期日']
        console.log(week[6])
        // 数组长度：数组名.length
        console.log(week.length)
    </script>
