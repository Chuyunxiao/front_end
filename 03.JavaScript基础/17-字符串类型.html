<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 使用单引号' 双引号" 反引号`包裹的都是字符串类型string 推荐单引号'
        let str = 'pink'
        let str1 = "pink"
        let str2 = `中文`
        console.log(str2)
        // 空字符串
        let spc = ''
        // 如果想字符串里面加引号 注意字符串匹配规则即可 通常外单' '内双" " 或者加转义字符\
        console.log('pink老师讲课非常有"激情"')
        console.log('pink老师讲课非常有\'激情\'')
        // +号 除了加法 还有拼接字符串的作用
        console.log('pink' + '老师')
        let c = '老师'
        console.log('pink' + c)
        let age = 22
        console.log('我今年' + age + '岁')
    </script>
</body>
</html>
