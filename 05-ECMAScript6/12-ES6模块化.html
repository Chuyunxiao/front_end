    <script>
      //   ES6模块功能主要有两个命令构成：【export】 和 【import】
      //   export命令用于规定模块的对外接口，import命令用于输入其他模块提供的功能。
      //   一个模块就是一个独立的文件。该文件内部的所有变量，外部无法获取。如果你希望外部能够读取模块内部的某个变量，
      // 就必须使用export关键字输出该变量

      //   ep1:
      // 【export】部分
      //module/index.js
      export const name = "张三";
      export const age = 18;
      export const sayName = function () {
        console.log(fristName);
      };

      //也可以这样
      const name = "张三";
      const age = 18;
      const sayName = function () {
        console.log(fristName);
      };
      export { name, age, sayName };

      // 【import】部分
      //main.js
      import { name, age, sayName } from "./modules/index.js"; //解构赋值 {name, age, sayName}
