<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: skyblue;
      }
      .bear {
        position: absolute;
        z-index: 1;
        width: 200px;
        height: 100px;
        background: url(img/bear.png) no-repeat;
        /* 我们元素可以添加多个动画，用逗号分隔 */
        animation: bear 0.5s steps(8) 0s infinite, move 1s forwards;
      }
      .bg {
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        height: 384px;
        background: url(img/bg111.png) repeat-x;
        transform: translate(0, -50%);
        animation: bgmove 5s linear 0s infinite;
      }
      @keyframes bear {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: -1600px 0;
        }
      }
      @keyframes move {
        0% {
          left: 0;
          top: 50%;
          transform: translate(0, -50%);
        }
        100% {
          left: 50%;
          top: 50%;
          transform: translate(-50%, 0);
        }
      }
      @keyframes bgmove {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: -3840px 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="bear"></div>
    <div class="bg"></div>
  </body>
</html>
