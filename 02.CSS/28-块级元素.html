<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        /* width: 200px; */
        height: 200px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <!-- 常见的块元素有<h1>~<h6> <p> <div> <ul> <ol> <li>等 其中<div>最为典型-->
    <!-- 特点 -->
    <!-- 1.比较霸道，独占一行 -->
    <!-- 2.高度，宽度，外边距，内边距都可以调整 -->
    <!-- 3.宽度默认是容器（父级宽度）的100% -->
    <!-- 4.是一个容器及盒子，里面可以放行内或者块级元素 -->
    <div>比较霸道，独占一行</div>
    瑟瑟发抖
    <!-- 注意： -->
    <!-- 文字类的元素不能放入块级元素 -->
    <!-- <p>标签主要用于存放文字，因此不能放块级元素，特别是不能放<div> -->
    <!-- 同理，<h1>~<h6>里面也不能放块级元素 -->
  </body>
</html>
