<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        width: 0;
        height: 0;
        border-top: 10px solid pink;
        border-right: 10px solid red;
        border-bottom: 10px solid blue;
        border-left: 10px solid green;
      }

      .box2 {
        width: 0;
        height: 0;
        border: 50px solid transparent;
        border-top-color: pink;
        margin: 100px auto;
      }

      .jd {
        position: relative;
        width: 120px;
        height: 250px;
        background-color: pink;
      }

      .jd span {
        position: absolute;
        top: -10px;
        right: 15px;
        width: 0;
        height: 0;
        font-size: 0;
        line-height: 0;
        border: 5px solid transparent;
        border-bottom-color: pink;
      }

      .xm {
        position: relative;
        width: 800px;
        height: 300px;
        background-color: skyblue;
        margin: auto;
      }

      .xm span {
        position: absolute;
        width: 0;
        height: 0;
        top: 50%;
        right: 0;
        margin-top: -50px;
        margin-right: -100px;
        border: 50px solid transparent;
        border-left-color: skyblue;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="jd">
      <span></span>
    </div>
    <div class="xm">
      <span></span>
    </div>
  </body>
</html>
