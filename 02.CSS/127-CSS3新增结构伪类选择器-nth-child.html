<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 1.把所有偶数even位置的孩子选出来 */
      ul li:nth-child(even) {
        background-color: #ccc;
      }

      /* 2.把所有奇数odd位置的孩子选出来 */
      ul li:nth-child(odd) {
        background-color: gray;
      }

      /* 3.nth-child(n) 公式法这里面只能是n 从0开始 每次+1 相当于选择了n个孩子*/
      /* ol li:nth-child(n) {
        background-color: pink;
      } */

      /* 4.nth-child(2n)母选择了所有的偶数孩子 等价于 even*/
      /* ol li:nth-child(2n) {
            background-color: pink;
        }

        ol li:nth-child(2n+1) {
            background-color: skyblue;
        } */

      /* 5.从第三个开始（包括第三个） */
      /* ol li:nth-child(n+3) {
            background-color: pink;
        } */

      /* 6.前三个 */
      ol li:nth-child(-n + 3) {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>我是第1个孩子</li>
      <li>我是第2个孩子</li>
      <li>我是第3个孩子</li>
      <li>我是第4个孩子</li>
      <li>我是第5个孩子</li>
      <li>我是第6个孩子</li>
      <li>我是第7个孩子</li>
      <li>我是第8个孩子</li>
    </ul>

    <ol>
      <li>我是第1个孩子</li>
      <li>我是第2个孩子</li>
      <li>我是第3个孩子</li>
      <li>我是第4个孩子</li>
      <li>我是第5个孩子</li>
      <li>我是第6个孩子</li>
      <li>我是第7个孩子</li>
      <li>我是第8个孩子</li>
    </ol>
  </body>
</html>
