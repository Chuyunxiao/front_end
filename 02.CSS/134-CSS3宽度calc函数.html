<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .father {
        width: 300px;
        height: 200px;
        background-color: pink;
      }

      .son {
        width: calc(100% - 30px); /*符号两边【必须有空格】*/
        height: 80px;
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <!-- 要求子盒子的宽度永远比父盒子小30px -->
    <div class="father">
      <div class="son"></div>
    </div>
  </body>
</html>
