<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        perspective: 500px;
      }
      img {
        display: block;
        margin: 100px auto;
        transition: all 1s;
      }
      img:hover {
        /* rotateZ 正值+往顺时针转 负值-往逆时针转 */
        /* 可以用左手准则判断 大拇指指向轴的正方向 其余四指就是转动的正方向 */
        /* transform: rotateZ(45deg); */

        /* 简写方式transform: rotate3d(x,y,z,deg); x y z 是矢量 表示是否要旋转 只有0或者1*/
        /* transform: rotate3d(1, 0, 0, 45deg); */
        transform: rotate3d(0, 1, 0, 45deg);
        /* transform: rotate3d(0, 0, 1, 45deg); */
      }
    </style>
  </head>
  <body>
    <img src="img/pig1.jpg" />
  </body>
</html>
