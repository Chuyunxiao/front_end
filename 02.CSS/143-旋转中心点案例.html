<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        position: relative;
        width: 400px;
        height: 200px;
        border: 1px solid black;
        margin: 200px auto;
      }

      .rotate {
        position: absolute;
        top: 50%;
        right: 50%;
        width: 50px;
        height: 50px;
        background-color: #2c6499;
        transform-origin: left top;
        transform: translate(50%, -50%);
        overflow: hidden;
      }

      .rotate::after {
        content: "传媒";
        position: absolute;
        top: 0;
        left: 0;
        width: 50px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        background-color: #7ec9ec;
        transform-origin: left bottom;
        transform: rotate(180deg);
        transition: all 0.3s;
        color: white;
      }

      .rotate:hover::after {
        transform: rotate(0deg);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="rotate"></div>
    </div>
  </body>
</html>
