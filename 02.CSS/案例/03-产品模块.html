<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #f5f5f5;
      }

      .box {
        /* 让块级的盒子水平居中对齐 */
        margin: 100px auto;
        width: 298px;
        height: 415px;
        background-color: white;
      }

      img {
        /* 图片的宽度和父亲一样宽 */
        width: 100%;
      }

      a {
        text-decoration: none;
        color: #333;
        display: inline-block;
      }

      p.one {
        height: 70px;
        font-size: 14px;
        /* 因为这个段落没有 width属性 所以padding不会撑开盒子的宽度 */
        padding: 0 28px;
        /* 但是有高度 使用padding上下边距会撑开盒子 所以这里使用margin外边距 */
        margin-top: 30px;
      }

      .two {
        font-size: 12px;
        padding: 0 28px;
        /* 设置margin理由同上 */
        margin-top: 20px;
        color: #b0b0b0;
      }

      .info {
        font-size: 14px;
        margin-top: 15px;
        padding: 0 28px;
      }

      .info span {
        color: #ff6700;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <img src="img/img.jpg" />
      <p class="one">快递牛，整体不错蓝牙可以说秒连。红米给力</p>
      <div class="two">来自于 117384232 的评价</div>
      <div class="info">
        <a href="#">Redmi AirDots真无线蓝...</a>
        <span style="margin: 0 6px 0 15px; color: #eee4e0">|</span>
        <span> 99.9元</span>
      </div>
    </div>
  </body>
</html>
