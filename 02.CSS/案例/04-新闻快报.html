<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>index</title>
    <style>
      * {
        padding: 0;

      }

      li {
        list-style-type: none;
      }

      .box {
        width: 248px;
        height: 163px;
        margin: 100px auto;
        border: 1px solid #cccccc;
      }

      .title {
        border-bottom: 1px dotted #cccccc;
      }

      h4 {
        height: 32px;
        line-height: 32px;
        /* 垂直居中 */
        font-size: 14px;
        /* 取消加粗 */
        font-weight: 400;
        padding-left: 15px;
      }

      .box ul {
        margin-top: 7px;
      }

      .box ul li {
        height: 23px;
        line-height: 23px;
        padding-left: 20px;
      }

      .box ul li a {
        font-size: 12px;
        color: #666;
        text-decoration: none;
      }

      .box ul li a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

</html>
