<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 要按照【LVHA】的顺序来使用链接伪类选择器 */
      /* 通常开发写法：a {color:#333;text-decoration: none;} a:hover {color: skyblue;} */
      /* 1.未访问过的链接(未点击过的) a:link*/
      a:link {
        color: #333;
        text-decoration: none;
      }
      /* 2.已经访问过的链接 */
      a:visited {
        color: orange;
      }
      /* 3.选择鼠标经过的那个链接 */
      a:hover {
        color: skyblue;
      }
      /* 4.选择的是鼠标按下但还没弹起的链接 */
      a:active {
        color: green;
      }
    </style>
  </head>
  <body>
    <a href="#">小猪佩奇 </a>
    <a href="http://www.bilibili.com">未知的网站</a>
  </body>
</html>
