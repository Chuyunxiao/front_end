<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input {
        width: 250px;
        height: 35px;
      }
    </style>
  </head>
  <body>
    <!-- 行内元素中有几个特殊的标签 <img /> <input /> <td> 他们同时具有块元素和行内元素的特点 称为行内块元素-->
    <!-- 特点： -->
    <!-- 1.和相邻行内元素（行内块）在一行上，但是他们之间会有空白缝隙，一行可显示多个（行内元素特点） -->
    <!-- 2.默认宽度就是它本身内容的宽度（行内元素特点） -->
    <!-- 3.高度，行高，外边距，内边距都可以控制（块级元素特点） -->
    <input type="text" />
    <input type="text" />
  </body>
</html>
