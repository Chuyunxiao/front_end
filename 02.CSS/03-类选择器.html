<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>类选择器开发最常用</title>
    <style>
      .red {
        /*red是类名 自己起的名 不能用标签名作类的名字*/
        color: red;
      }
      .star-sing {
        color: green;
      }
      .mmsd {
        color: pink;
      }
    </style>
  </head>

  <body>
    <ul>
      <li class="red">冰雨</li>
      <li class="red">来生缘</li>
      <li>李春兰</li>
      <li class="mmsd">生僻字</li>
      <li class="star-sing">江南style</li>
    </ul>

    <div class="red">我也想变红色</div>
  </body>
</html>
