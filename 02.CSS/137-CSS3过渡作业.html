<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      em {
        font-style: normal;
        color: #f01800;
      }

      .box {
        width: 250px;
        height: 400px;
        background-color: #fff;
        margin: 0 auto;
      }

      .box .img {
        text-align: center;
        margin-bottom: 10px;
      }

      .box .img img {
        width: 40%;
        height: 40%;
      }

      p {
        width: 100%;
        font-size: 12px;
        color: #777;
        text-align: left;
        margin: 0 20px;
      }

      .money {
        height: 15px;
        margin: 0 20px;
        margin-top: 5px;
      }

      .money .now {
        float: left;
        line-height: 15px;
        font-size: 16px;
        color: red;
        margin-right: 3px;
      }

      .money .post {
        float: left;
        font-size: 12px;
        font-weight: 700;
        line-height: 18px;
        color: #777;
        text-decoration: line-through;
      }

      .load {
        height: 15px;
        line-height: 15px;
        font-size: 12px;
        margin: 5px 20px;
        color: #777;
      }

      .load .already {
        display: inline-block;
      }

      .load .loading {
        display: inline-block;
        width: 100px;
        height: 10px;
        padding: 0.5px;
        border: 1px solid red;
        border-radius: 5px;
        background-color: white;
      }

      .load .loading .one {
        height: 10px;
        width: 1px;
        background-color: red;
        transition: all 1s;
      }

      .load .loading:hover .one {
        width: 80px;
      }

      .load .left {
        display: inline-block;
      }

      .footer {
        width: 100%;
        height: 50px;
        line-height: 50px;
        text-align: center;
        background-color: #bc2715;
      }

      .footer a {
        text-decoration: none;
        color: white;
        font-size: 18px;
      }

      .box2 {
        position: relative;
        width: 50px;
        height: 50px;
        background-color: pink;
        margin: 20px auto;
        overflow: hidden;
      }

      .box2 .mi1 {
        position: absolute;
        top: 0;
        left: 0;
        width: 50px;
        height: 50px;
        background-color: red;
        background-image: url(img/mi.png);
        background-repeat: no-repeat;
        background-size: 100% 100%;
      }

      .box2 .mi2 {
        position: absolute;
        top: 0;
        right: 50px;
        width: 50px;
        height: 50px;
        background-color: blue;
        background-image: url(img/mi2.png);
        background-repeat: no-repeat;
        background-size: 100% 100%;
        transition: all 0.1s;
      }

      .box2:hover .mi2 {
        right: 0;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="img"><img src="img/iphone.png" alt="" /></div>
      <p>Apple苹果iPhone 6s Plus(A1699) 32G</p>
      <p>金色 移动联通电信4G手机</p>

      <div class="money">
        <span class="now">¥6088</span><span class="post">¥6988</span>
      </div>

      <div class="load">
        <span class="already">已售<em>87%</em></span>
        <span class="loading">
          <div class="one"></div>
        </span>
        <span class="left">剩余<em>29</em>件</span>
      </div>

      <div class="footer"><a href="#">立即抢购</a></div>
    </div>

    <div class="box2">
      <div class="mi1"></div>
      <div class="mi2"></div>
    </div>
  </body>
</html>
