<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 静态定位static 不常用 没有top bottom left right的边偏移属性 */
      /* 相对定位relative 两大特性：1.移动位置的参照点是自己的位置 2.位置变动后先前的位置保留，【不脱标】*/
      .box1 {
        position: relative;
        top: 100px;
        left: 100px;
        width: 200px;
        height: 200px;
        background-color: pink;
      }

      .box2 {
        width: 200px;
        height: 200px;
        background-color: deeppink;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
  </body>
</html>
