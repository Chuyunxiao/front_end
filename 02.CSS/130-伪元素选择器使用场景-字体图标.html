    <style>
      @font-face {
        font-family: "iconfont";

      div {
        position: relative;
        width: 200px;
        height: 35px;
        border: 1px solid red;
      }

      div::after {
        position: absolute;
        top: 10px;
        right: 10px;
        font-family: "iconfont";
        font-size: 12px;
        content: "\e60d";
        color: red;
      }
    </style>
