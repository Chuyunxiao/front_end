<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        position: relative;
        width: 444px;
        height: 320px;
        margin: 30px auto;
        background-color: pink;
      }

      .box img {
        width: 100%;
        height: 100%;
      }

      .box::before {
        content: "";
        position: absolute;
        display: none;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
        background-image: url(img/arr2.png);
        background-repeat: no-repeat;
        background-position: center;
      }

      .box:hover::before {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="img/tudou.jpg" />
    </div>
    <div class="box">
      <img src="img/tudou.jpg" />
    </div>
    <div class="box">
      <img src="img/tudou.jpg" />
    </div>
    <div class="box">
      <img src="img/tudou.jpg" />
    </div>
  </body>
</html>
