<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        width: 1226px;
        height: 615px;
        margin: 8px auto;
      }

      .box .left {
        float: left;
        width: 234px;
        height: 615px;
        background-color: #800080;
      }

      .box .right {
        float: right;
        width: 992px;
        height: 615px;
        background-color: #87ceeb;
      }

      .box .right li {
        float: left;
        list-style-type: none;
        width: 234px;
        height: 300px;
        background-color: #ffc0cb;
        margin-left: 14px;
      }

      .box .right .two {
        margin-top: 14px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="left">左青龙</div>
      <ul class="right">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li class="two">5</li>
        <li class="two">6</li>
        <li class="two">7</li>
        <li class="two">8</li>
      </ul>
    </div>
  </body>
</html>
