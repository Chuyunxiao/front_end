<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 行内元素（如span）添加绝对absolute 或者固定fixed 定位 可以直接设置宽度高度 -->
    <!-- 块级元素 (如div) 添加绝对absolute 或者固定fixed 定位 如果不给宽高 默认是内容大小-->
    <!-- 脱标的盒子不会触发外边距合并问题 -->
    <style>
      span {
        position: absolute;
        top: 300px;
        width: 200px;
        height: 50px;
        background-color: pink;
      }

      div {
        position: absolute;
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <span>123</span>
    <div>abcd</div>
  </body>
</html>
