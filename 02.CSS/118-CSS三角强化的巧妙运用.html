<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 0;
        height: 0;
        border-color: transparent red transparent transparent;
        border-style: solid;
        border-width: 100px 50px 0 0;
      }

      .jd {
        width: 160px;
        height: 24px;
        line-height: 24px;
        margin: auto;
        border: 1px solid red;
      }

      .jd .sp1 {
        position: relative;
        float: left;
        background-color: red;
        width: 90px;
        height: 100%;
        color: #ffffff;
        margin-right: 8px;
        font-size: 16px;
        font-weight: 700;
        text-align: center;
      }

      .jd .sp1 .tri {
        position: absolute;
        top: 0;
        right: 0;
        width: 0;
        height: 0;
        border-color: transparent white transparent transparent;
        border-style: solid;
        border-width: 24px 10px 0px 0px;
      }

      .jd .sp2 {
        color: #808080;
        font-size: 12px;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="jd">
      <span class="sp1">¥1650<span class="tri"></span></span>
      <span class="sp2">¥5650</span>
    </div>
  </body>
</html>
