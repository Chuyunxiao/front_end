<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        /* filter:后面接着的是函数名blur 括号（）里是参数，越大越模糊 */
        filter: blur(5px);
      }

      img:hover {
        filter: blur(0);
      }
    </style>
  </head>
  <body>
    <img src="img/pink.jpg" alt="" />
  </body>
</html>
