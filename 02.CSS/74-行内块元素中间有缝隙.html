<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>行内块中间有缝隙</title>
    <style>
      div {
        /* 浮动最典型应用：让多个块级元素一行内排列显示 */
        /* 多个块级元素【纵向排列】找【标准流】 多个块级元素【横向排列】找【浮动】 */
        float: left; /* 加浮动不需要转换为行内块 而且中间无缝隙 */
        width: 150px;
        height: 200px;
        background-color: pink;
        /* display: inline-block; 若转换成行内块不使用浮动 则3个div之间会有缝隙*/
      }
    </style>
  </head>

  <body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </body>
</html>
