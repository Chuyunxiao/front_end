<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        background-color: pink;
        margin: 100px auto;
      }

      div:hover {
        /* box-shadow: h-shadow v-shadow blur spread color inset*/
        /* box-shadow参数分别是：x轴阴影位置(必需) y轴阴影位置(必需) 模糊距离（模糊程度） 
        阴影尺寸 阴影颜色 是否是内部阴影(inset)或外部阴影(outset) */
        box-shadow: 10px 10px 10px -4px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
