<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 加了绝对定位的盒子 不能通过margin: 0 auto;设置水平居中 -->
    <!-- 但可以通过计算 实现水平和垂直居中   -->
    <style>
      .box {
        position: absolute;
        /* 水平居中： */
        /* left走50% 父容器宽度的一半 */
        left: 50%;
        /* margin负值 往左边走 走自己盒子宽度的一半 */
        margin-left: -100px;

        /* 垂直居中: 同上*/
        top: 50%;
        margin-top: -100px;

        width: 200px;
        height: 200px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
