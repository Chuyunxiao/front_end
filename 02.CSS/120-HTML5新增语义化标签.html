<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      header,
      nav {
        width: 800px;
        height: 120px;
        background-color: pink;
        border-radius: 15px;
        margin: 15px auto;
      }

      article {
        width: 300px;
        height: 200px;
        background-color: gray;
      }

      section {
        width: 500px;
        height: 300px;
        background-color: skyblue;
      }

      aside {
        width: 200px;
        height: 400px;
        background-color: green;
      }

      footer {
        width: 100%;
        height: 300px;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <header>头部标签</header>
    <nav>导航栏标签</nav>
    <article>内容标签</article>
    <section>某个区域</section>
    <aside>侧边栏标签</aside>
    <footer>尾部标签</footer>
  </body>
</html>
