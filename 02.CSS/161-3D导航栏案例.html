<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        float: left;
        position: relative;
        width: 200px;
        height: 100px;
        margin: 200px 20px;
        list-style: none;

        transform-style: preserve-3d;
        transition: all 0.3s;
      }
      ul:hover {
        transform: rotateX(90deg);
      }
      li:first-child {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        perspective: 500px;
        line-height: 100px;
        text-align: center;
        transform: translateZ(50px);
        background-color: pink;
      }
      li:last-child {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        perspective: 500px;
        line-height: 100px;
        text-align: center;
        background-color: purple;
        transform: translateY(50px) rotateX(-90deg);
        color: white;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>黑马程序员</li>
      <li>pink老师等你</li>
    </ul>

      <li>pink老师等你</li>
    </ul>

      <li>pink老师等你</li>
    </ul>

      <li>pink老师等你</li>
    </ul>

    </ul>
  </body>
</html>
